<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticket CSS</title>
    <link rel="stylesheet" type="text/css" href="ticket-style.css">
</head>
<body>
    <table cellpadding="5" cellspacing="10">
        <thead>
            <tr><td colspan="2">Ticket ID: 409788</td></tr>
        </thead>
        <tbody>
            <tr>
                <td class="leftcol">
                    Name:
                </td>
                <td class="rightcol">
                    <img src="green.png" width="20" height="20" alt="green" />
                    Parker Seidel
                    <br />
                    <span id="NAS">No Active Support</span>
                </td>
            </tr>
            <tr>
                <td class="leftcol">
                    E-mail:
                </td>
                <td class="rightcol">
                    seidel@aptmail.com
                </td>
            </tr>
            <tr>
                <td class="leftcol">
                    Response Time:
                </td>
                <td class="status">
                    72 hours, 60 hours left
                </td>
            </tr>
            <tr>
                <td class="leftcol">
                    Last Action:
                </td>
                <td class="status">
                    Never been locked.
                    <br />
                    <a href="#">Link to public post</a>
                </td>
            </tr>
            <tr>
                <td class="leftcol">
                    Status:
                </td>
                <td class="rightcol">
                    <span id="NA">Not answered.</span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
