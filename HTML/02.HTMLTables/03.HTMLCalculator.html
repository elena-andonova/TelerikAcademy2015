<!DOCTYPE Calculator>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<table cellspacing="0" cellpadding="15">
	<table border="1" width="10%" bgcolor="#ADFF2F">
	  <tr>
	    <th colspan="4" align="right" valign="bottom" height="40">
	    	<div>
	    		<b><i>Result = ?</i></b>
	    	</div>
	    </th>
	  </tr>
	  <tr>
	  	<td>1</td>
	    <td>2</td>
	    <td>3</td>
	    <td>+</td>
	  </tr>
	  <tr>
	  	<td>4</td>	
	    <td>5</td>
	    <td>6</td>
	    <td>-</td>
	  </tr>
	  <tr>
	  	<td>7</td>
	    <td>8</td>
	    <td>9</td>
	    <td>*</td>
	  </tr>
	  <tr>
	  	<td>0</td>
	    <td>.</td>
	    <td>/</td>
	    <td>=</td>
	  </tr>
	</table>
</body>
</html>
