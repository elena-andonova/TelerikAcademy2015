<!DOCTYPE RegistrationForm>
<html>
<meta charset="UTF-8"> 
<head>
	<title>Registration</title>
</head>
<body>
	<form method="get">
	<table cellspacing="0" cellpadding="5" border="1">	
	<colgroup>
	  <col style="width:150px" />
	  <col style="width:300px" />
	</colgroup>
		<tr>
			<td>
				<p><b>Last name</b></p>
			</td>
			<td>
				<input type="text" name="LastName" size="60" />
			</td>
		</tr>
		<tr>
			<td>
				<p><b>First name</b></p>
			</td>
			<td>
				<input type="text" name="FirstName" size="60" />
			</td>
		</tr>
		<tr>
			<td>
				<p><b>Address</b></p>
			</td>
			<td>
				<textarea name="Address" rows="6" cols="40"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<p><b>City</b></p>
			</td>
			<td>
				<input type="text" name="City" /> State<input type="text" size="5" name="State" />
			</td>
		</tr>	
		<tr>
			<td>
				<p><b>Zip/Postal Code</b></p>
			</td>
			<td>
				<input type="text" name="Zip" v/>
			</td>
		</tr>
		<tr>
			<td>
				<p><b>Country</b></p>
			</td>
			<td>
				<select name="Country">
				  <option value="BG"selected="selected">Bulgaria</option>
				  <option value="RO">Romania</option>
				  <option value="MK">Macedonia</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<p><b>Phone(country code, area code, number)</b></p>
			</td>
			<td>
				(+ <input type="text" name="CountryCode" size="10" />)<input type="text" name="AreaCode" size="10" /><input type="text" name="Number" />			
			</td>
		</tr>
		<tr>
			<td>
				<p><b>E-mail</b></p>
			</td>
			<td>	
				<input type="email" required="true" pattern="[^ @]*@[^ @].[^ @]" size="60" />
			</td>
		</tr>
		<tr>
			<td>
				<p><b>Birth date</b></p>
			</td>
			<td>			 		
				<input placeholder="дд.мм.ггггг г." type="text" pattern="\d{1,2}/\d{1,2}/\d{4}"/>
			</td>
		</tr>
		<tr>
			<td>
				<p><b>Gender</b></p>
			</td>
			<td>	
				<select name="Gender">
				  <option value="F"selected="selected">Female</option>
				  <option value="M">Male</option>
				  <option value="O">Other</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<p><b>Starting date</b></p>
			</td>
			<td>	
				<input type="radio" name="startingdate" value="spring" /> Spring 2015<input type="radio" name="startingdate" value="summer" /> Summer 2015
			</td>
		</tr>
		<tr>
			<td>
				<p><b>Comments/Questions</b></p>
			</td>
			<td>	
				<textarea name="C/Q" rows="12" cols="40"></textarea>
			</td>
		</tr>
		<tr bgcolor="aqua">
			<td colspan="2" align="center">
				<input type="submit" value="Submit" />
				<input type="reset" value="Clean this form" />
			</td>
		</tr>																	
	</table>
	</form>
</body>
</html>
