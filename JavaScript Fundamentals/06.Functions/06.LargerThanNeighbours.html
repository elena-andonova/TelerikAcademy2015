<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Functions</title>
    <link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="js-console.js"></script>
    <script>
        function largerThanNeighbours(position, arr) {
            if (position == 0 || position == (arr.length - 1)) {
                return false;
            }
            else if (arr[position] > arr[position - 1] && arr[position] > arr[position + 1]) {
                return true;
            }
            else {
                return false;
            }
        }

        var arr = [ 1, 24, 3, 54, 54, 2, 32, 23, 4, 22, 3 ];
        var position = 1;
        var isBigger = largerThanNeighbours(position, arr);
        jsConsole.writeLine(arr);
        jsConsole.writeLine('Position: ' + position);
        jsConsole.writeLine("The number at this position is bigger than its two neighbours? : " + isBigger);
    </script>
</body>
</html>
