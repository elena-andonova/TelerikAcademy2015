        <script>
            var a = 103;

            if (a % 2 == 0) { Result = 'odd(четно)' }
            else {Result='even(нечетно)'}
            jsConsole.writeLine('Result ' + Result)

            if (smaller > bigger) {

                    jsConsole.writeLine('Result1: ' + bigger)
                                    }

                                        }
                 else { jsConsole.writeLine('Result1: ' + bigger) }

            if (x==0 || y==0  || z == 0) { jsConsole.writeLine('Result1: ' + '0') }
            else if (x > 0 && y > 0 && z > 0) { jsConsole.writeLine('Result1: ' + '+') }

            if (x >= y) { p = x }

            else { jsConsole.writeLine('biggest: ' + z) };
            

            var x1;
            var x2;
            var x3;
            if (x >= y && y > z) { x1 = x; x2 = y; x3 = z; jsConsole.writeLine('order: ' + x1 + x2 + x3) }
            else if (x >= y && z > y) { x1 = x; x2 = z; x3 = y; jsConsole.writeLine('order: ' + x1 + x2 + x3) }

            else if (y >= x && z > x) { x1 = y; x2 = z; x3 = x; jsConsole.writeLine('order: ' + x1 + x2 + x3) }

            else if (z >= x && y > x) { x1 = z; x2 = y; x3 = x; jsConsole.writeLine('order: ' + x1 + x2 + x3) }//gre6ki??
